    <!-- header end -->
    <main>
      <!-- contact -->
      <div class="contact">
        <img class="contact__img" src="img/contact1.png" alt="">
        <h2 class="contact__ttl">お問い合わせ</h2>
        <h2 class="contact__ttl-2">Contact</h2>
        <h2 class="contact__ttl-3">フォームからのお問い合わせ</h2>
        <p class="contact__text">記入内容の確認後、2~3営業日以内にご連絡させていただきます。</p>
      </div>
      <div class="contact">
        <form class="contact-form" action="index.html" method="post">
          <div class="contact-form__item">
            <label class="contact-form__item-name" for="name">名前<span class="contact-form__item-required">*</span></label>
            <input type="text" id="name" class="contact-form__item-input" required="">
          </div>
          <div class="contact-form__item">
            <label class="contact-form__item-name" for="kana">フリガナ<span class="contact-form__item-required">*</span></label>
            <input type="text" id="kana" class="contact-form__item-input" required="">
          </div>
          <div class="contact-form__item">
            <label class="contact-form__item-name" for="email">メールアドレス<span class="contact-form__item-required">*</span></label>
            <input type="email" id="email" class="contact-form__item-input" required="">
          </div>
          <div class="contact-form__item">
            <label class="contact-form__item-name" for="post-code">郵便番号</label>
            <input type="text" id="post-code" class="contact-form__item-input">
          </div>
          <div class="contact-form__item">
            <label class="contact-form__item-name" for="address">住所</label>
            <input type="text" id="address" class="contact-form__item-input">
          </div>
          <div class="contact-form__item">
            <label class="contact-form__item-name" for="comment">お問い合わせ内容<span
                class="contact-form__item-required">*</span></label>
            <textarea id="comment" rows="8" cols="80" class="contact-form-item-textarea" required=""></textarea>
          </div>
          <input type="submit" value="お申し込み" class="contact-form__submit">
        </form>
      </div>
    </main>
    <footer class="footer">
      <small class="footer-copyright">Copyright© Estra Corporation All Rights Reserve</small>
